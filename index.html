<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Laut - Simulasi</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .box {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Monitoring Laut - Gauge + Grafik</h2>

<div class="row">

  <!-- KEDALAMAN -->
  <div class="box">
    <canvas id="gaugeDepth" width="160" height="400"
      data-type="linear-gauge"
      data-min-value="0"
      data-max-value="200"
      data-major-ticks="0,40,80,120,160,200"
      data-units="Meter"
      data-title="Kedalaman Laut"
      data-bar-width="15"
      data-glow="true">
    </canvas>
  </div>

  <!-- TEKANAN -->
  <div class="box">
    <canvas id="gaugePressure" width="250" height="250"
      data-type="radial-gauge"
      data-min-value="1"
      data-max-value="25"
      data-major-ticks="1,5,10,15,20,25"
      data-title="Tekanan"
      data-units="atm"
      data-animation="true"
      data-glow="true">
    </canvas>
  </div>

  <!-- OKSIGEN -->
  <div class="box">
    <canvas id="gaugeOksigen" width="250" height="250"
      data-type="radial-gauge"
      data-min-value="0"
      data-max-value="10"
      data-major-ticks="0,2,4,6,8,10"
      data-title="Oksigen Terlarut"
      data-units="mg/L"
      data-animation="true"
      data-glow="true">
    </canvas>
  </div>

</div>

<!-- GRAFIK -->
<div class="row">
  <div class="box"><canvas id="chartDepth" width="350" height="200"></canvas><h3>Grafik Kedalaman</h3></div>
  <div class="box"><canvas id="chartPressure" width="350" height="200"></canvas><h3>Grafik Tekanan</h3></div>
  <div class="box"><canvas id="chartOksigen" width="350" height="200"></canvas><h3>Grafik Oksigen</h3></div>
</div>


<script>
window.onload = function () {

  // GAUGES
  let gDepth    = document.gauges.get('gaugeDepth');
  let gPressure = document.gauges.get('gaugePressure');
  let gOxygen   = document.gauges.get('gaugeOksigen');

  // CHART CREATOR
  function createChart(id, min, max) {
  return new Chart(document.getElementById(id).getContext("2d"), {
    type: 'line',
    data: {
      labels: Array(20).fill(""),
      datasets: [{
        data: Array(20).fill(0),
        borderWidth: 2,
        tension: 0.3,
        borderColor: "red",      // ← WARNA GARIS MERAH
        backgroundColor: "red"   // ← WARNA TITIK MERAH
      }]
    },
    options: { animation: false, scales: { y: { min, max }} }
  });
}
  
  let chartDepth    = createChart("chartDepth", 0, 200);
  let chartPressure = createChart("chartPressure", 1, 25);
  let chartOxygen   = createChart("chartOksigen", 0, 10);

  // UPDATE LOOP (3 detik)
  setInterval(() => {

    // SIMULASI KEDALAMAN (0–200 m)
    let depth = Math.random() * 200;

    // TEKANAN = 1 atm + (0.1 * meter)
    let pressure = 1 + (depth / 10);

    // OKSIGEN: makin dalam makin sedikit (model sederhana)
    let oxygen = 8.5 - (depth * 0.02);
    if (oxygen < 3) oxygen = 3; // batas minimum biologis

    // Update Gauges
    gDepth.value    = depth;
    gPressure.value = pressure;
    gOxygen.value   = oxygen;

    // Update Grafik
    function push(chart, val) {
      chart.data.datasets[0].data.shift();
      chart.data.datasets[0].data.push(val);
      chart.update();
    }

    push(chartDepth, depth);
    push(chartPressure, pressure.toFixed(2));
    push(chartOxygen, oxygen.toFixed(2));

  }, 3000);

};
</script>

</body>
</html>
